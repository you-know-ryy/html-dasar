<!DOCTYPE html>
<html lang="en">
<head>
    <title>elemen tabel</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="1" align="center">
        <caption> element tabel pada html</caption>
        <!---caption untuk membuat juduk tabel-->
        <tr><!-- tabel row/membuat tabel baris-->
             <!-- th/untuk judul kolom-->
              <th>ini komom 1</th>
              <th>ini kolom 2</th>
            </tr>
            <tr>
                <!--membuat kolom tabel-->
                <td>ini baris 2 kolom 1</td>
                <td>ini baris 1 kolom 2</td>
            </tr>
            <tr>
                <td> ini baris 3 kolom 1</td>
                <td> ini baris 3 kolom 2</td>
            </tr>
            <tr>
                <td>ini baris 4 kolom 1</td>
                <td>ini baris 4 kolom 2</td>
            </tr>
    </table>
</body>
</html>
